<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculadora</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="entrada">
            <input type="text" id="box" readonly>
        </div>
        <div class="operadores">
            <button id="1" onclick="poner(1)">1</button>
            <button id="2" onclick="poner(2)">2</button>
            <button id="3" onclick="poner(3)">3</button>
            <button id="c" onclick="limpiar()">c</button>
            
            <button id="4" onclick="poner(4)">4</button>
            <button id="5" onclick="poner(5)">5</button>
            <button id="6" onclick="poner(6)">6</button>
            <button id="-" onclick="poner('-')">-</button>

            <button id="7" onclick="poner(7)">7</button>
            <button id="8" onclick="poner(8)">8</button>
            <button id="9" onclick="poner(9)">9</button>
            <button id="+" onclick="poner('+')">+</button>
            <button id="*" onclick="poner('*')">x</button>
            <button id="0" onclick="poner(0)">0</button>
            
            
            
            <button id="/" onclick="poner('/')">/</button>
            <button id="=" onclick="resultado()">=</button>
        </div>
    </div>
   
</div>








  <script src="index.js"></script>  
</body>
</html>
